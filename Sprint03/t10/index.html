<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Image slider</title>
  <meta name="description" content="t10. Image slider">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Image slider</h1>
  <div class="slider">
    <div class="slide fade"><img src="https://shorturl.at/jprGQ" alt="grass"></div>
    <div class="slide fade"><img src="https://shorturl.at/opIX6" alt="grass"></div>
    <div class="slide fade"><img src="https://shorturl.at/ptH16" alt="grass"></div>
    <div class="prev" onclick="plusSlides(-1)"><div class="arrow-left"></div></div>
    <div class="next" onclick="plusSlides(1)"><div class="arrow-right"></div></div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
