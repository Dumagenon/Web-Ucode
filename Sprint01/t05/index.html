<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task t05</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cards-container">
        <div class="card">
            <img src="assets/images/Captain-America-PNG-Image.png" alt="Captain America" class="hero-img">
            <div class="card-content">
                <h5>Captain America</h5>
                <p>Steven Rogers</p>
            </div>
        </div>
        <div class="card">
            <img src="assets/images/unnamed.png" alt="Iron Man" class="hero-img">
            <div class="card-content">
                <h5>Iron Man</h5>
                <p>Tony Stark</p>
            </div>
        </div>
        <div class="card">
            <img src="assets/images/black-widow-winter-soldier-png-5.png" alt="Black Widow" class="hero-img">
            <div class="card-content">
                <h5>Black Widow</h5>
                <p>Natasha Romanoff</p>
            </div>
        </div>
        <div class="card">
            <img src="assets/images/doctors-clipart-superhero-11.png" alt="Super-Man" class="hero-img">
            <div class="card-content">
                <h5>Spider-Man</h5>
                <p>Peter Parker</p>
            </div>
        </div>
    </div>
</body>
</html>
