<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Image slider</title>
  <meta name="description" content="t10. Image slider">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Image slider</h1>
  <div class="slider">
    <div class="slide fade"><img src="https://images11.popmeh.ru/upload/img_cache/38d/38dc9c5366bdfaae58778bac991e3444_ce_1696x1696x301x0_cropped_800x800.jpeg" alt="grass"></div>
    <div class="slide fade"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTLWSNCrMbp-5svWCYntKv8MhYZgiE6Cytw6g&usqp=CAU" alt="grass"></div>
    <div class="slide fade"><img src="https://f4.bcbits.com/img/a2011970282_10.jpg" alt="grass"></div>
    <div class="prev" onclick="plusSlides(-1)"><div class="arrow-left"></div></div>
    <div class="next" onclick="plusSlides(1)"><div class="arrow-right"></div></div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
